<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" href="/src/CSS/Style.css">
    <script src="https://kit.fontawesome.com/10698468cb.js" crossorigin="anonymous"></script>
</head>

<body class="relative">

    <!-- froduct -->
    <div onclick="{window.location.href = `/index.html`; localStorage.removeItem('product')}"
        class="absolute top-10 right-10 text-3xl">
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div id="product_Page" class="px-5 py-20 "></div>

    <script src="/src/JavaScript/script.js"></script>
    <script>
        if (localStorage.getItem("product")) {
            const product = JSON.parse(localStorage.getItem('product'));
            document.getElementById("product_Page").innerHTML = `
        <div  class="py-10 px-5 grid md:grid-cols-2 gap-5 items-center justify-center">
            <div class="w-1/2"><img src="${product.images}" alt="he img"> </div>
            <div class=" grid gap-5">
             <div class="grid gap-5 font-serif">
                 <div class="text-2xl grid gap-2">
                     <h1 class="font-bold">${product.title}</h1>
                     <p class="text-red-500">$${product.price}</p>
                 </div>
                 <p class="text-sm">${product.description}</p>
             </div>
             <hr>
             <div class="flex justify-around items-center">
                 <div class="inline-flex rounded-md shadow-sm font-mono" role="group">
                     <button type="button" class="px-4 py-2 text-sm  text-black bg-white border border-black rounded-s-lg hover:bg-gray-100 hover:text-zinc-700">
                         <i class="fa-solid fa-minus"></i>
                     </button>
                     <button id="cont" type="button" class="px-5 py-2 text-sm  text-black bg-white border-t border-b border-black hover:bg-gray-100 hover:text-zinc-700">
                       0
                     </button>
                     <button type="button" class="px-4 py-2 text-sm  text-white bg-zinc-600 border border-black rounded-e-lg hover:bg-gray-100 hover:text-zinc-700">
                         <i class="fa-solid fa-plus"></i>
                     </button>
                 </div>
                 <div onclick=" addToCart(${product.id})" class="bg-zinc-600 text-white px-5 py-2 rounded-md">Buy Now</div>
                 <div onclick="addTolove(${product.id})"  class="p-2 text-xs border border-black rounded-md"><i class="fa-solid fa-heart"></i></div>
             </div>
         </div>
        </div>
         `;
        }
        else {

            window.location.href = `/index.html`;
        }
    </script>

</body>

</html>
